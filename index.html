<!DOCTYPE html>
<html>
  <head>
    <title>Simple JavaScript App</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link aria-hidden="true" rel="shortcut icon" href="img/favicon.ico"/>
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/><!--normalizes the css code-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"/>
	  <link rel="stylesheet" type="text/css" href="css/styles.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<!-- body section -->
  <body>
    <h1 class="heading1">Pokedex</h1>

<!-- Pokemon List -->
    <ul class="pokemon-list"></ul>

<!-- Bootstrap Section -->
    <!-- Navigation bar -->
    <nav class="navbar navbar-light navbar-expand-md fixed-top" style="background-color: #6699CC;">
        <!-- Burger Menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html" role="menuitem">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="https://melwenn.github.io/portfoliowebsite/index.html" target="_blank" role="menuitem">Developer</a>
            </div>
            <!-- Search box -->
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Add a Pokemon name" aria-label="Search">
              <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
    </nav> <!-- Navigation bar end -->

<!-- Modal show details -->
    <div id="modal-container"></div>

<!-- JavaScript -->
    <!-- script to load jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <!-- script to load bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- script to load js/scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
